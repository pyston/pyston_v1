language: cpp

compiler:
  - clang
  - gcc

# use travis-ci docker based infrastructure
sudo: false

cache:
  directories:
    - $HOME/.ccache

addons:
  apt:
    sources:
    - kubuntu-backports
    - llvm-toolchain-precise-3.5
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - ccache
    - clang-3.5
    - cmake
    - g++-4.8
    - gdb
    - libgmp3-dev
    - liblzma-dev
    - libncurses5-dev
    - libreadline-dev
    - libsqlite3-dev
    - libtool
    - ninja-build
    - python-dev
    - texlive-extra-utils
    - libcurl4-openssl-dev

before_install:
  - if [ "$CC" = "clang" ]; then export CC="clang-3.5" CXX="clang++-3.5"; fi
  - if [ "$CC" = "gcc" ]; then export CC="gcc-4.8" CXX="g++-4.8"; fi

install:
  - git clone git://github.com/llvm-mirror/llvm.git ~/pyston_deps/llvm-trunk
  - git clone git://github.com/llvm-mirror/clang.git ~/pyston_deps/llvm-trunk/tools/clang
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"
  - mkdir ~/pyston-build && cd ~/pyston-build
  - make -C $TRAVIS_BUILD_DIR llvm_up
  - cmake -GNinja -DTEST_THREADS=4 $TRAVIS_BUILD_DIR
  - ninja libunwind ext_cpython

script:
  - ccache -z
  - ninja -j4 pyston
  - ccache -s
  - PYSTON_RUN_ARGS=G ninja check-pyston
  - PYSTON_RUN_ARGS=G python $TRAVIS_BUILD_DIR/tools/tester.py -R ./pyston -a=-S -k -t1000 --exit-code-only $TRAVIS_BUILD_DIR/test/extra

os:
  - linux
# - osx

notifications:
  irc:
    channels:
      - "chat.freenode.net#pyston"
    on_success: [change]

  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7256425a36658faa8b9b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
